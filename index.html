<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6g9m6WvPu/CsmPb6b1cD9G0RB5M4XKOcw5I1k5a76pjwJjbtHj5" crossorigin="anonymous"></script>

<body>
    <div class="container my-5">

            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <form class="text-center">
                    <img src="avatar.jfif" height="80" width="80" class="center mb-3" alt="avatar">

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control mx-auto" id="inputPassword" label="Password" style="max-width: 250px;">

                    <div class="d-flex justify-content-center">

            </div>
        </div>
